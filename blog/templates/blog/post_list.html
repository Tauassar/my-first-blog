<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/" style="text-decoration: none; color: #000;">Django Girls Blog</a></h1>
        </div>
    {%for post in posts%}
        <div>
            <h2><a href=""> {{ post.title }}</a></h2>
            <p style="font-size: 20">{{ post.text|linebreaksbr }}</p>
            <h5>published: {{ post.published_date }}</h5>
        </div>
    {% endfor %}
    </body>
</html>
